<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/css.gg/icons/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>YGif</title>
    
  </head>
  <body style="-webkit-app-region: drag; background-color:rgba(0,0,0,0);">

   <script>
     // document.querySelector('#imager').src = location.href.split("?")[1]
     var oImg = document.createElement("img");
oImg.setAttribute('src', location.href.split("?")[1]);
oImg.setAttribute('alt', 'na');
oImg.setAttribute('height', '1px');
oImg.setAttribute('width', '1px');
document.body.appendChild(oImg);
   </script>
   <style>
     img{
      width: 100vw;
    height: 100vh;
     }
   </style>
  </body>
</html>
